<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">

<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">

<!-- Iron elements -->
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-icons/hardware-icons.html">
<link rel="import" href="../bower_components/iron-icons/social-icons.html">
<link rel="import" href="../bower_components/iron-icons/communication-icons.html">

<!-- Paper elements -->
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-styles/typography.html">

<dom-module id="my-portfolio">
	<template>
		<style>
			:host {
				--app-primary-color: #273238;
				--app-secondary-color: #d64937;
				display: block;
				--app-toolbar-border-color: 1px solid rgba(0, 0, 0, 0.22);
			}
			
			app-header {
				color: #fff;
				background-color: var(--app-primary-color);
				height:70px;

			}

			.second-color{
				color:var(--app-secondary-color)
			}
			
			app-header paper-icon-button {
				--paper-icon-button-ink-color: white;
			}
			
			.menu-icon {
				margin-right: 20px;
			}
			
			.menu-item {
				display: block;
				padding: 0 16px;
				text-decoration: none;
				color: var(--app-primary-color);
				line-height: 40px;
				margin-bottom: 10px;
			}
			
			footer {
				padding-top: 30px;
				padding-bottom: 20px;
				background-color: var(--app-primary-color);
				color: white;
				text-align: center;
			}
			

			.path{color:#3775d6;font-weight:bold;}

			.tab{
				padding-left:0.5em;
			}

			.prompt{color:#d64937;}
			
			.cursor{font-weight:900;color:#37d649;-webkit-animation:blink 1.5s steps(1,end) infinite;-moz-animation:blink 1.5s steps(1,end) infinite;-o-animation:blink 1.5s steps(1,end) infinite;animation:blink 1.5s steps(1,end) infinite;}
		@-webkit-keyframes blink{0%{opacity:1}50%{opacity:0}}@-moz-keyframes blink{0%{opacity:1}50%{opacity:0}}@-o-keyframes blink{0%{opacity:1}50%{opacity:0}}@keyframes blink{0%{opacity:1}50%{opacity:0}}
		
		
		</style>
		<app-location route="{{route}}"></app-location>
		<app-route route="{{route}}" pattern="/:page" data="{{routeData}}" tail="{{subroute}}"></app-route>

		<app-drawer-layout fullbleed>
			<!-- Drawer content -->
			<app-drawer style="box-shadow: 1px 0 6px -2px rgba(0, 0, 0, 0.4)">
				<app-toolbar style="border-bottom:1px solid rgba(0, 0, 0, 0.22);margin-bottom:30px">
					<p>
						<span class="menu-name"><iron-icon src="../images/fav.png"></iron-icon> Pierre Zemb</span>
					</p>
				</app-toolbar>
				<iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
					<a class="menu-item" name="me" href="/me">
						<iron-icon class="menu-icon" style="margin-right:20px" icon="home"></iron-icon>
						<span>Home</span>
					</a>

					<a class="menu-item" target="_blank" href="https://github.com/PierreZ">
						<iron-icon class="menu-icon" icon="code"></iron-icon>
						<span>View my code</span>
					</a>

					<a class="menu-item" target="_blank" href="https://pierrez.github.io/">
						<iron-icon class="menu-icon" icon="create"></iron-icon>
						<span>View my blog</span>
					</a>

					<a class="menu-item" target="_blank" href="CV.pdf">
						<iron-icon class="menu-icon" icon="file-download"></iron-icon>
						<span>Download my CV</span>
					</a>
				</iron-selector>
			</app-drawer>

			<!-- Main content -->
			<app-header-layout has-scrolling-region>

				<app-header effects="waterfall">
					<app-toolbar>
						<paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
						<div main-title>
							<span class="prompt tab"><strong>/home/pierre</strong></span>
							<span class="cursor"> $</span>
							<span class="command"> ./hello_world</span>
							
							</div>
					</app-toolbar>
				</app-header>

				<iron-pages selected="[[page]]" attr-for-selected="name" fallback-selection="view404" role="main">
					<pierrezemb-me name="me"></pierrezemb-me>
					<view404 name="view404"></view404>
				</iron-pages>
				<footer style="witdh:100%" class="center">

					<p class="text-footer">
						<iron-icon icon="code"></iron-icon> with
						<iron-icon class="second-color" icon="favorite"></iron-icon> using
						<a style="color:white" href="https://www.polymer-project.org/">
							<iron-icon icon="polymer"></iron-icon>
						</a>
					</p>
					<p class="copyright">
						Â© 2016 - Pierre Zemb
					</p>
				</footer>
			</app-header-layout>
		</app-drawer-layout>
	</template>

	<script>
    Polymer({
      is: 'my-portfolio',

      properties: {
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged'
        }
      },

      observers: [
        '_routePageChanged(routeData.page)'
      ],

      _routePageChanged: function(page) {
        this.page = page || 'me';
      },

      _pageChanged: function(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl('pierrezemb-' + page + '.html');
        this.importHref(resolvedPageUrl, null, this._showPage404, true);
      },

      _showPage404: function() {
        this.page = 'view404';
      }
    });
  </script>
</dom-module>
